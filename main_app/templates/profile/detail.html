{% extends 'base.html' %}

{% block content %}
    <h1>My profile</h1>
    <hr>
    <p>Username: {{ user.username }}</p>
    <p>Department: {{ user.profile.department }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Joined: {{ user.date_joined }}</p>
    <div class="card-action">
        <a class="button royal" href="{% url 'profile_update' user.id %}">Edit</a>
    </div>
    
      
{% endblock %}
