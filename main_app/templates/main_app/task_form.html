{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{ object.title }}</span></h1>
{% else %}
<h1>Add Task to {{ object.title }}</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" class="btn">
</form>
{% endblock %}
